<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscription Active | HenryHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #000000;
      --color-text: #fafafa;
      --color-text-secondary: #a1a1aa;
      --color-accent: #22d3ee;
      --color-success: #4ade80;
      --color-border: rgba(255, 255, 255, 0.08);
      --font-display: 'Instrument Serif', Georgia, serif;
      --font-body: 'DM Sans', -apple-system, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 480px;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    h1 {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 12px;
    }

    h1 em {
      font-style: italic;
      color: var(--color-accent);
    }

    p {
      color: var(--color-text-secondary);
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .redirect-note {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      opacity: 0.6;
      margin-top: 24px;
    }

    .btn {
      display: inline-block;
      font-family: var(--font-body);
      font-size: 15px;
      font-weight: 500;
      padding: 14px 32px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      background: var(--color-text);
      color: var(--color-bg);
      margin-top: 24px;
      transition: all 0.25s;
    }

    .btn:hover {
      background: var(--color-accent);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#10003;</div>
    <h1>You're <em>in</em>.</h1>
    <p>Your subscription is active. Time to search smarter.</p>
    <a href="/dashboard" class="btn">Go to Dashboard</a>
    <p class="redirect-note">Redirecting in <span id="countdown">5</span> seconds...</p>
  </div>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = '/dashboard';
      }
    }, 1000);
  </script>
</body>
</html>
