<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Control | HenryHQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0b;
            --color-surface: #141416;
            --color-surface-elevated: #1c1c1f;
            --color-border: rgba(255, 255, 255, 0.08);
            --color-border-hover: rgba(255, 255, 255, 0.15);
            --color-text: #fafafa;
            --color-text-secondary: #a1a1aa;
            --color-accent: #22d3ee;
            --color-accent-muted: rgba(34, 211, 238, 0.15);
            --color-success: #4ade80;
            --color-warning: #fbbf24;
            --color-error: #f87171;
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-top: 20px;
        }

        /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px 60px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--color-text); }
        .back-link svg { width: 16px; height: 16px; }

        .page-header { margin-bottom: 28px; }
        .page-header h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 400;
        }
        .page-header h1 em { font-style: italic; color: var(--color-accent); }
        .page-header p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .settings-layout {
            display: flex;
            gap: 0;
            min-height: 60vh;
        }

        /* â”€â”€ Left Nav â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .settings-nav {
            width: 220px;
            flex-shrink: 0;
            padding: 8px 0;
            border-right: 1px solid var(--color-border);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .settings-nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 0.88rem;
            border-radius: 0 8px 8px 0;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-family: var(--font-body);
        }
        .settings-nav-item:hover {
            color: var(--color-text);
            background: rgba(255, 255, 255, 0.03);
        }
        .settings-nav-item.active {
            color: var(--color-accent);
            background: var(--color-accent-muted);
            font-weight: 500;
        }
        .settings-nav-item.locked {
            opacity: 0.5;
        }
        .settings-nav-item.locked:hover {
            opacity: 0.7;
        }
        .nav-icon { font-size: 1rem; width: 20px; text-align: center; }
        .nav-lock { margin-left: auto; font-size: 0.7rem; opacity: 0.6; }

        /* â”€â”€ Content Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .settings-content {
            flex: 1;
            padding: 8px 0 8px 32px;
            min-width: 0;
        }

        .settings-panel { display: none; }
        .settings-panel.active { display: block; }

        .panel-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 24px;
        }

        /* â”€â”€ Form Sections â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .form-section {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--color-text);
        }
        .section-title .icon { font-size: 1.1rem; }
        .section-desc {
            font-size: 0.82rem;
            color: var(--color-text-secondary);
            margin-top: -10px;
            margin-bottom: 16px;
        }

        /* â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .btn-primary {
            padding: 10px 20px;
            background: var(--color-accent);
            color: #0a0a0b;
            border: none;
            border-radius: 8px;
            font-size: 0.88rem;
            font-weight: 500;
            cursor: pointer;
            font-family: var(--font-body);
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        .btn-primary:hover { opacity: 0.9; }

        .btn-secondary {
            padding: 10px 20px;
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 0.88rem;
            cursor: pointer;
            font-family: var(--font-body);
            transition: border-color 0.2s;
            white-space: nowrap;
        }
        .btn-secondary:hover { border-color: var(--color-border-hover); }

        .btn-text {
            background: none;
            border: none;
            color: var(--color-accent);
            font-size: 0.85rem;
            cursor: pointer;
            font-family: var(--font-body);
            text-decoration: none;
            padding: 0;
        }
        .btn-text:hover { text-decoration: underline; }

        .btn-danger {
            background: none;
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--color-error);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.88rem;
            cursor: pointer;
            font-family: var(--font-body);
            transition: all 0.2s;
        }
        .btn-danger:hover { background: rgba(248, 113, 113, 0.1); border-color: var(--color-error); }

        /* â”€â”€ Plan Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .plan-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 10px;
        }
        .plan-name { font-size: 1rem; font-weight: 500; }
        .plan-meta { font-size: 0.8rem; color: var(--color-text-secondary); margin-top: 4px; }
        .plan-meta.beta { color: var(--color-accent); }
        .plan-actions { display: flex; gap: 8px; align-items: center; flex-shrink: 0; }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.78rem;
            margin-top: 6px;
            color: var(--color-text-secondary);
        }
        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-dot.active { background: var(--color-success); }
        .status-dot.past_due { background: var(--color-warning); }
        .status-dot.canceled { background: var(--color-error); }
        .status-dot.trialing { background: var(--color-accent); }
        .billing-date { font-size: 0.8rem; color: var(--color-text-secondary); margin-top: 10px; }

        /* â”€â”€ Usage Meters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .usage-item { margin-bottom: 16px; }
        .usage-item:last-child { margin-bottom: 0; }
        .usage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .usage-label {
            font-size: 0.88rem;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .usage-label .usage-icon { font-size: 0.95rem; }
        .usage-value { font-size: 0.82rem; color: var(--color-text-secondary); }
        .usage-bar {
            height: 6px;
            background: var(--color-surface-elevated);
            border-radius: 3px;
            overflow: hidden;
        }
        .usage-fill {
            height: 100%;
            border-radius: 3px;
            background: var(--color-accent);
            transition: width 0.6s var(--ease-out);
        }
        .usage-fill.warning { background: var(--color-warning); }
        .usage-fill.depleted { background: var(--color-error); }
        .usage-warning { font-size: 0.75rem; color: var(--color-warning); margin-top: 4px; }
        .usage-unlimited-badge {
            display: inline-flex;
            align-items: center;
            background: var(--color-accent-muted);
            color: var(--color-accent);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.78rem;
            font-weight: 500;
        }
        .usage-reset-info {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--color-border);
        }
        .usage-empty {
            text-align: center;
            padding: 20px 16px;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        .usage-empty a { color: var(--color-accent); text-decoration: none; }
        .usage-empty a:hover { text-decoration: underline; }

        /* â”€â”€ Account Rows â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .account-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 10px;
            margin-bottom: 8px;
        }
        .account-row-label { font-size: 0.85rem; color: var(--color-text-secondary); }
        .account-row-value { font-size: 0.9rem; color: var(--color-text); }

        .account-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 10px;
            text-decoration: none;
            color: var(--color-text);
            transition: border-color 0.2s;
            margin-bottom: 8px;
            cursor: pointer;
            width: 100%;
            font-family: var(--font-body);
            font-size: 0.9rem;
        }
        .account-link:hover { border-color: var(--color-border-hover); }
        .account-link svg { width: 16px; height: 16px; color: var(--color-text-secondary); }
        .delete-link .account-link-label { color: var(--color-text-secondary); font-size: 0.85rem; }

        /* â”€â”€ Strategy Health Ring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .strategy-health {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 24px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .health-ring {
            position: relative;
            width: 110px;
            height: 110px;
            flex-shrink: 0;
        }
        .health-ring svg { transform: rotate(-90deg); }
        .health-ring-bg { fill: none; stroke: var(--color-surface-elevated); stroke-width: 8; }
        .health-ring-fill {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s var(--ease-out), stroke 0.5s;
        }
        .health-ring-fill.red { stroke: var(--color-error); }
        .health-ring-fill.yellow { stroke: var(--color-warning); }
        .health-ring-fill.green { stroke: var(--color-success); }
        .health-score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 400;
        }
        .health-details { flex: 1; min-width: 0; }
        .health-label { font-size: 1rem; font-weight: 500; margin-bottom: 10px; }
        .health-component {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 0;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
        }
        .health-component-name { flex: 1; }
        .health-component-score { width: 36px; text-align: right; font-weight: 500; margin-left: 8px; }
        .health-component-bar {
            width: 60px;
            height: 4px;
            background: var(--color-surface-elevated);
            border-radius: 2px;
            overflow: hidden;
            margin-left: 12px;
        }
        .health-component-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s var(--ease-out);
        }
        .health-recommendations {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--color-border);
        }
        .health-rec {
            font-size: 0.78rem;
            color: var(--color-text-secondary);
            padding: 2px 0;
        }
        .health-rec::before { content: 'â†’ '; color: var(--color-accent); }

        /* â”€â”€ Optimal Defaults Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .optimal-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--color-accent-muted);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .optimal-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.82rem;
        }
        .optimal-date { color: var(--color-text-secondary); font-size: 0.75rem; margin-left: 4px; }

        /* â”€â”€ Strategy Mode Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .strategy-mode-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .strategy-mode-card {
            padding: 14px 12px;
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .strategy-mode-card:hover { border-color: var(--color-border-hover); }
        .strategy-mode-card.selected {
            border-color: var(--color-accent);
            background: var(--color-accent-muted);
        }
        .mode-icon { font-size: 1.3rem; margin-bottom: 6px; }
        .mode-name { font-weight: 500; font-size: 0.85rem; }
        .mode-desc { font-size: 0.72rem; color: var(--color-text-secondary); margin-top: 3px; }

        /* â”€â”€ Range Slider â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .range-control { margin: 8px 0 4px; }
        .range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .range-label { font-size: 0.88rem; }
        .range-value {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--color-accent);
            min-width: 40px;
            text-align: right;
        }
        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--color-surface-elevated);
            border-radius: 3px;
            outline: none;
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-accent);
            cursor: pointer;
            border: 2px solid var(--color-bg);
            box-shadow: 0 0 0 2px var(--color-accent);
        }
        .range-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-accent);
            cursor: pointer;
            border: 2px solid var(--color-bg);
            box-shadow: 0 0 0 2px var(--color-accent);
        }
        .range-desc { font-size: 0.75rem; color: var(--color-text-secondary); margin-top: 6px; }

        /* â”€â”€ Toggle Switch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            flex-shrink: 0;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; position: absolute; }
        .toggle-track {
            position: absolute;
            inset: 0;
            background: var(--color-surface-elevated);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            transition: background 0.2s, border-color 0.2s;
            cursor: pointer;
        }
        .toggle-track::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-text-secondary);
            top: 2px;
            left: 2px;
            transition: transform 0.2s var(--ease-out), background 0.2s;
        }
        .toggle-switch input:checked + .toggle-track {
            background: var(--color-accent-muted);
            border-color: var(--color-accent);
        }
        .toggle-switch input:checked + .toggle-track::after {
            transform: translateX(20px);
            background: var(--color-accent);
        }

        /* â”€â”€ Setting Row â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid var(--color-border);
            gap: 16px;
        }
        .setting-row:last-child { border-bottom: none; }
        .setting-row-info { flex: 1; min-width: 0; }
        .setting-row-label { font-size: 0.88rem; }
        .setting-row-desc { font-size: 0.75rem; color: var(--color-text-secondary); margin-top: 2px; }
        .setting-row.disabled { opacity: 0.4; pointer-events: none; }

        /* â”€â”€ Number Stepper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .number-stepper {
            display: flex;
            align-items: center;
            gap: 0;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
        }
        .stepper-btn {
            width: 32px;
            height: 32px;
            background: var(--color-surface-elevated);
            border: none;
            color: var(--color-text);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
        }
        .stepper-btn:hover { background: var(--color-border-hover); }
        .stepper-value {
            width: 42px;
            text-align: center;
            font-size: 0.88rem;
            font-weight: 500;
            background: var(--color-bg);
            color: var(--color-text);
            border: none;
            padding: 0;
            height: 32px;
            line-height: 32px;
            font-family: var(--font-body);
        }

        /* â”€â”€ Drag Reorder List â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .reorder-list { list-style: none; }
        .reorder-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: grab;
            transition: all 0.2s;
            font-size: 0.88rem;
        }
        .reorder-item:active { cursor: grabbing; }
        .reorder-item.dragging { opacity: 0.4; border-color: var(--color-accent); }
        .reorder-grip { color: var(--color-text-secondary); font-size: 0.9rem; user-select: none; }
        .reorder-label { flex: 1; }
        .reorder-rank {
            font-size: 0.72rem;
            color: var(--color-text-secondary);
            background: var(--color-surface-elevated);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* â”€â”€ Locked Overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .locked-section {
            position: relative;
            pointer-events: none;
        }
        .locked-section::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 10, 11, 0.8) 100%);
            border-radius: 12px;
            z-index: 2;
        }
        .locked-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
            pointer-events: auto;
        }
        .locked-overlay p {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
        }

        /* â”€â”€ Save Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .save-toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--color-surface);
            border: 1px solid var(--color-success);
            color: var(--color-success);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s var(--ease-out);
            z-index: 1000;
            pointer-events: none;
        }
        .save-toast.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* â”€â”€ Confirm Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        .modal-box {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 14px;
            padding: 28px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal-box h3 { font-family: var(--font-display); font-size: 1.2rem; font-weight: 400; margin-bottom: 10px; }
        .modal-box p { font-size: 0.88rem; color: var(--color-text-secondary); margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }

        /* â”€â”€ Loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--color-surface-elevated) 25%, rgba(255,255,255,0.05) 50%, var(--color-surface-elevated) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            height: 60px;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 768px) {
            .settings-layout { flex-direction: column; }
            .settings-nav {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
                display: flex;
                overflow-x: auto;
                position: static;
                padding: 0;
                gap: 0;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            .settings-nav::-webkit-scrollbar { display: none; }
            .settings-nav-item {
                border-radius: 0;
                white-space: nowrap;
                padding: 12px 14px;
                border-bottom: 2px solid transparent;
                flex-shrink: 0;
            }
            .settings-nav-item.active {

            .settings-content { padding: 20px 0; }
            .strategy-mode-group { grid-template-columns: 1fr; }

            .plan-actions .btn-secondary { width: 100%; text-align: center; }
            .optimal-bar { flex-direction: column; gap: 10px; text-align: center; }
        }

    <!-- Save Toast -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/tier-service.js"></script>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8000'
            : 'https://henryai-app-production.up.railway.app';

        // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let currentUser = null;
        let currentTier = 'preview';
        let currentSettings = {};
        let usageData = {};

        // â”€â”€ Tier Visibility â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const TIER_VISIBILITY = {
            'preview':   ['account', 'privacy', 'billing'],
            'sourcer':   ['account', 'privacy', 'billing'],
            'recruiter': ['account', 'career-strategy', 'privacy', 'billing'],
            'principal': ['account', 'career-strategy', 'application-engine', 'privacy', 'billing'],
            'partner':   ['account', 'career-strategy', 'application-engine', 'notifications', 'privacy', 'billing'],
            'coach':     ['account', 'career-strategy', 'application-engine', 'notifications', 'privacy', 'billing'],
        };

        // Recruiter: only basic career strategy controls
        const RECRUITER_STRATEGY_FIELDS = ['strategy_mode', 'fit_score_threshold'];

        // â”€â”€ Usage Constants â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const USAGE_LABELS = {
            applications: 'Applications',
            resumes: 'Resumes',
            cover_letters: 'Cover Letters',
            henry_conversations: 'Henry Conversations',
            mock_interviews: 'Mock Interviews',
            coaching_sessions: 'Coaching Sessions',
        };
        const USAGE_ICONS = {
            applications: 'ðŸ“‹', resumes: 'ðŸ“„', cover_letters: 'âœ‰ï¸',
            henry_conversations: 'ðŸ’¬', mock_interviews: 'ðŸŽ¤', coaching_sessions: 'ðŸŽ¯',
        };

        // â”€â”€ Navigation Controller â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const SettingsNav = {
            init() {
                document.querySelectorAll('.settings-nav-item').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const panel = btn.dataset.panel;
                        if (btn.classList.contains('locked')) {
                            if (typeof TierService !== 'undefined' && TierService.showUpgradeModal) {
                                TierService.showUpgradeModal({
                                    type: 'feature_locked',
                                    feature: panel,
                                    message: 'Upgrade your plan to access this section.',
                                });
                            }
                            return;
                        }
                        this.switchPanel(panel);
                    });
                });
                // Handle URL hash
                const hash = window.location.hash.replace('#', '');
                if (hash) this.switchPanel(hash);
            },

            switchPanel(panelId) {
                document.querySelectorAll('.settings-nav-item').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.settings-panel').forEach(p => p.classList.remove('active'));
                const navBtn = document.querySelector(`[data-panel="${panelId}"]`);
                const panel = document.getElementById(`panel-${panelId}`);
                if (navBtn && !navBtn.classList.contains('locked')) navBtn.classList.add('active');
                if (panel) panel.classList.add('active');
                window.location.hash = panelId;
            },
        };

        function applyTierVisibility(tier) {
            const visiblePanels = TIER_VISIBILITY[tier] || TIER_VISIBILITY['preview'];
            document.querySelectorAll('.settings-nav-item').forEach(btn => {
                const panel = btn.dataset.panel;
                const lockEl = btn.querySelector('.nav-lock');
                if (visiblePanels.includes(panel)) {
                    btn.classList.remove('locked');
                    if (lockEl) lockEl.textContent = '';
                } else {
                    btn.classList.add('locked');
                    if (lockEl) lockEl.textContent = 'ðŸ”’';
                }
            });

            // If current active panel is locked, switch to account
            const activeBtn = document.querySelector('.settings-nav-item.active');
            if (activeBtn && activeBtn.classList.contains('locked')) {
                SettingsNav.switchPanel('account');
            }
        }

        // â”€â”€ Auto-Save System â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const SettingsAutoSave = {
            _timeout: null,
            _toastTimeout: null,

            scheduleSave(configType, configData) {
                clearTimeout(this._timeout);
                this._timeout = setTimeout(async () => {
                    try {
                        const body = { user_id: currentUser.id };
                        body[configType] = configData;
                        await fetch(`${API_BASE}/api/settings`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(body),
                        });
                        this.showToast();
                    } catch (e) {
                        console.error('Auto-save error:', e);
                    }
                }, 800);
            },

            showToast() {
                const toast = document.getElementById('saveToast');
                toast.classList.add('visible');
                clearTimeout(this._toastTimeout);
                this._toastTimeout = setTimeout(() => toast.classList.remove('visible'), 2000);
            },
        };

        // â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let modalCallback = null;
        function showModal(title, message, onConfirm) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            modalCallback = onConfirm;
            document.getElementById('confirmModal').classList.add('open');
        }
        function closeModal() {
            document.getElementById('confirmModal').classList.remove('open');
            modalCallback = null;
        }
        document.getElementById('modalConfirmBtn').addEventListener('click', () => {
            if (modalCallback) modalCallback();
            closeModal();
        });

        // â”€â”€ Initialization â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        (async function init() {
            try {
                currentUser = await HenryAuth.getUser();
                if (!currentUser) {
                    window.location.href = '/login?redirect=settings';
                    return;
                }
                SettingsNav.init();
                await loadAllData();
            } catch (e) {
                console.error('Init error:', e);
                window.location.href = '/login?redirect=settings';
            }
        })();

        async function loadAllData() {
            try {
                const [tierData, subData, settingsData] = await Promise.all([
                    TierService.getUserUsage(),
                    fetchSubscriptionDetails(currentUser.id),
                    fetchUserSettings(currentUser.id),
                ]);

                usageData = tierData;
                currentTier = tierData.tier || 'preview';
                currentSettings = settingsData;

                applyTierVisibility(currentTier);
                renderAccountPanel(currentUser);
                renderBillingPanel(tierData, subData);
                renderCareerStrategyPanel(settingsData);
                renderApplicationEnginePanel(settingsData);
                renderNotificationsPanel(settingsData);
                renderPrivacyPanel(settingsData);
            } catch (error) {
                console.error('Settings load error:', error);
            }
        }

        async function fetchSubscriptionDetails(userId) {
            try {
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('subscription_status, current_period_end')
                    .eq('id', userId)
                    .single();
                if (error) throw error;
                return data || {};
            } catch (e) {
                return {};
            }
        }

        async function fetchUserSettings(userId) {
            try {
                const response = await fetch(`${API_BASE}/api/settings?user_id=${userId}`);
                if (!response.ok) throw new Error('Settings fetch failed');
                return await response.json();
            } catch (e) {
                console.error('Settings fetch error:', e);
                return {
                    strategy_config: { strategy_mode: 'targeted', fit_score_threshold: 65, target_roles: [], industry_focus: {} },
                    automation_config: { application_velocity: 'moderate', document_generation: 'always_review', follow_up_timing_days: 7, max_applications_per_week: 10 },
                    notification_config: { email_notifications: true, dashboard_alerts: true, weekly_digest: true, interview_prep_reminders: true, alert_types: {} },
                    privacy_config: { data_sharing: false, analytics_opt_in: true },
                };
            }
        }

        // â”€â”€ Account Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderAccountPanel(user) {
            const chevron = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" /></svg>';
            document.getElementById('accountContent').innerHTML = `
                <div class="account-row">
                    <span class="account-row-label">Email</span>
                    <span class="account-row-value">${user.email || 'Not set'}</span>
                </div>
                <div class="account-row">
                    <span class="account-row-label">Member since</span>
                    <span class="account-row-value">${new Date(user.created_at).toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</span>
                </div>
                <a href="/contact?subject=delete-account" class="account-link delete-link">
                    <span class="account-link-label">Delete Account</span>
                    ${chevron}
                </a>
            `;
        }

        // â”€â”€ Billing & Plan Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderBillingPanel(tierData, subData) {
            renderSubscriptionSection(tierData, subData);
            renderUsageSection(tierData);
        }

        function renderSubscriptionSection(tierData, subData) {
            const container = document.getElementById('subscriptionContent');
            const { tier, tier_display, tier_price, is_beta_user, beta_expires_at } = tierData;
            const { subscription_status, current_period_end } = subData;
            const isFree = (tier === 'preview' || tier === 'sourcer');

            let html = '<div class="form-section"><div class="section-title"><span class="icon">ðŸ’³</span> Current Plan</div>';
            html += '<div class="plan-card"><div>';
            html += `<div class="plan-name">${tier_display || 'Preview'} Plan</div>`;

            if (is_beta_user && beta_expires_at) {
                const expiry = new Date(beta_expires_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                html += `<div class="plan-meta beta">Beta access until ${expiry}</div>`;
            } else if (isFree) {
                html += '<div class="plan-meta">Free</div>';
            } else {
                html += `<div class="plan-meta">$${tier_price}/month</div>`;
            }

            if (subscription_status && !isFree && !is_beta_user) {
                const labels = { active: 'Active', past_due: 'Past Due', canceled: 'Canceled', trialing: 'Trial' };
                const label = labels[subscription_status] || subscription_status;
                const dotClass = subscription_status.replace('-', '_');
                html += `<div class="status-badge"><span class="status-dot ${dotClass}"></span> ${label}</div>`;
            }

            html += '</div><div class="plan-actions">';
            if (isFree && !is_beta_user) {
                html += '<a href="/pricing" class="btn-primary">Upgrade Plan</a>';
            } else if (!is_beta_user && subscription_status) {
                html += '<button onclick="openBillingPortal()" class="btn-secondary">Manage Billing</button>';
            }
            html += '</div></div>';

            if (current_period_end && !isFree && !is_beta_user) {
                const dateStr = new Date(current_period_end).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                if (subscription_status === 'canceled') {
                    html += `<div class="billing-date">Access through ${dateStr}</div>`;
                } else if (subscription_status === 'active') {
                    html += `<div class="billing-date">Next billing date: ${dateStr}</div>`;
                }
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function renderUsageSection(tierData) {
            const container = document.getElementById('usageContent');
            const usage = tierData.usage || {};
            let metersHtml = '';
            let meterCount = 0;

            for (const type of Object.keys(USAGE_LABELS)) {
                const data = usage[type];
                if (!data) continue;
                if (data.limit === 0 && !data.is_unlimited) continue;
                meterCount++;

                if (data.is_unlimited) {
                    metersHtml += `<div class="usage-item"><div class="usage-header">
                        <span class="usage-label"><span class="usage-icon">${USAGE_ICONS[type]}</span>${USAGE_LABELS[type]}</span>
                        <span class="usage-unlimited-badge">Unlimited</span>
                    </div></div>`;
                } else {
                    const { used, limit, remaining } = data;
                    const pct = limit > 0 ? Math.min(100, (used / limit) * 100) : 0;
                    const isLow = remaining <= Math.ceil(limit * 0.2) && remaining > 0;
                    const isDepleted = remaining === 0;
                    const fillClass = isDepleted ? 'depleted' : isLow ? 'warning' : '';

        function initDragReorder(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            let draggedItem = null;

            container.addEventListener('dragstart', (e) => {
                draggedItem = e.target.closest('.reorder-item');
                if (draggedItem) draggedItem.classList.add('dragging');
            });

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                const items = [...container.querySelectorAll('.reorder-item:not(.dragging)')];
                const afterEl = items.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = e.clientY - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) return { offset, element: child };
                    return closest;
                }, { offset: Number.NEGATIVE_INFINITY }).element;
                if (afterEl) container.insertBefore(draggedItem, afterEl);
                else container.appendChild(draggedItem);
            });

            container.addEventListener('dragend', () => {
                if (draggedItem) draggedItem.classList.remove('dragging');
                // Update rank labels and save
                const items = container.querySelectorAll('.reorder-item');
                const newOrder = [];
                items.forEach((item, i) => {
                    const rank = item.querySelector('.reorder-rank');
                    if (rank) rank.textContent = `#${i + 1}`;
                    newOrder.push(item.dataset.role);
                });
                currentSettings.strategy_config = currentSettings.strategy_config || {};
                currentSettings.strategy_config.target_roles = newOrder;
                SettingsAutoSave.scheduleSave('strategy_config', { target_roles: newOrder });
            });
        }

            SettingsAutoSave.scheduleSave('notification_config', { email_notifications: checked });
        }

        function updateAlertType(key, checked) {

            currentSettings.notification_config.alert_types = currentSettings.notification_config.alert_types || {};
            currentSettings.notification_config.alert_types[key] = checked;

        function updateNotifSetting(key, checked) {

        // â”€â”€ Privacy & Data Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderPrivacyPanel(settings) {
            const container = document.getElementById('privacyContent');
            const pc = settings.privacy_config || {};

            let html = '<div class="form-section"><div class="section-title"><span class="icon">ðŸ›¡ï¸</span> Privacy Preferences</div>';

            html += `<div class="setting-row">
                <div class="setting-row-info"><div class="setting-row-label">Data sharing</div><div class="setting-row-desc">Allow anonymized data to improve AI recommendations</div></div>
                <label class="toggle-switch"><input type="checkbox" ${pc.data_sharing ? 'checked' : ''} onchange="updatePrivacy('data_sharing', this.checked)"><span class="toggle-track"></span></label>
            </div>`;

            html += `<div class="setting-row">
                <div class="setting-row-info"><div class="setting-row-label">Analytics</div><div class="setting-row-desc">Share anonymous usage analytics to improve the platform</div></div>
                <label class="toggle-switch"><input type="checkbox" ${pc.analytics_opt_in !== false ? 'checked' : ''} onchange="updatePrivacy('analytics_opt_in', this.checked)"><span class="toggle-track"></span></label>
            </div></div>`;

            // Data actions
            html += '<div class="form-section"><div class="section-title"><span class="icon">ðŸ“¦</span> Your Data</div>';
            html += `<div class="setting-row">
                <div class="setting-row-info"><div class="setting-row-label">Export your data</div><div class="setting-row-desc">Download all your data as a JSON file</div></div>
                <button class="btn-secondary" onclick="exportUserData()" style="padding:8px 16px;font-size:0.82rem;">Export</button>
            </div>`;
            html += `<div class="setting-row" style="border-bottom:none;">
                <div class="setting-row-info"><div class="setting-row-label">Clear conversation history</div><div class="setting-row-desc">Remove all Henry conversation data</div></div>
                <button class="btn-danger" onclick="confirmClearHistory()" style="padding:8px 16px;font-size:0.82rem;">Clear</button>
            </div></div>`;

            container.innerHTML = html;
        }

        function updatePrivacy(key, checked) {
            currentSettings.privacy_config = currentSettings.privacy_config || {};
            currentSettings.privacy_config[key] = checked;
            SettingsAutoSave.scheduleSave('privacy_config', { [key]: checked });
        }

        async function exportUserData() {
            try {
                const [profile, apps, settingsResp] = await Promise.all([
                    supabase.from('candidate_profiles').select('*').eq('id', currentUser.id).single(),
                    supabase.from('applications').select('*').eq('user_id', currentUser.id),
                    fetch(`${API_BASE}/api/settings?user_id=${currentUser.id}`).then(r => r.json()),
                ]);

                const exportData = {
                    exported_at: new Date().toISOString(),
                    profile: profile.data || {},
                    applications: apps.data || [],
                    settings: settingsResp,
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `henryhq-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('Export error:', e);
                alert('Failed to export data. Please try again.');
            }
        }

        function confirmClearHistory() {
            showModal(
                'Clear conversation history?',
                'This will permanently remove all your Henry conversation data. This cannot be undone.',
                async () => {
                    try {
                        await supabase.from('resume_conversations').delete().eq('user_id', currentUser.id);
                        SettingsAutoSave.showToast();
                    } catch (e) {
                        console.error('Clear history error:', e);
                        alert('Failed to clear history. Please try again.');
                    }
                }
            );
        }

        // â”€â”€ Action Handlers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function openBillingPortal() {
            try {
                const response = await fetch(`${API_BASE}/api/stripe/create-portal-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUser.id }),
                });
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.detail || 'Could not open billing portal.');
                    return;
                }
                const data = await response.json();
                window.location.href = data.url;
            } catch (error) {
                console.error('Portal error:', error);
                alert('Something went wrong. Please try again.');
            }
        }

    </script>
