<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenryHQ - Strategy that gets you hired.</title>
    <meta name="description" content="HenryHQ - Strategy that gets you hired.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 24px;
        }

        .logo em {
            font-style: italic;
            color: #22d3ee;
        }

        .tagline {
            font-size: 1.5rem;
            color: #a1a1aa;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo"><em>Henry</em>HQ</h1>
        <p class="tagline">Strategy that gets you hired.</p>
    </div>
</body>
</html>
