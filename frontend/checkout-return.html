<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | HenryHQ</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #000000;
            --color-text: #fafafa;
            --color-text-secondary: #a1a1aa;
            --color-accent: #22d3ee;
            --color-success: #4ade80;
            --color-border: rgba(255, 255, 255, 0.08);
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .icon.success { color: var(--color-success); }
        .icon.warning { color: #fbbf24; }

        h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 12px;
        }

        h1 em {
            font-style: italic;
            color: var(--color-accent);
        }

        p {
            color: var(--color-text-secondary);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .redirect-note {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            opacity: 0.6;
            margin-top: 24px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 28px;
        }

        .btn {
            display: inline-block;
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 500;
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.25s;
        }

        .btn-primary {
            background: var(--color-text);
            color: var(--color-bg);
        }

        .btn-primary:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-text-secondary);
            color: var(--color-text);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-content">
            <div class="loading-spinner"></div>
            <p>Confirming your subscription...</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8000'
            : 'https://henryai-app-production.up.railway.app';

        async function checkStatus() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');

            if (!sessionId) {
                showError();
                return;
            }

            try {
                const response = await fetch(
                    `${API_BASE}/api/stripe/checkout-session-status?session_id=${sessionId}`
                );

                if (!response.ok) throw new Error('Failed to fetch status');

                const data = await response.json();

                if (data.status === 'complete' && data.payment_status === 'paid') {
                    document.title = 'Subscription Active | HenryHQ';
                    showSuccess();
                } else if (data.status === 'open') {
                    showIncomplete();
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Status check error:', error);
                showError();
            }
        }

        function showSuccess() {
            document.getElementById('status-content').innerHTML = `
                <div class="icon success">&#10003;</div>
                <h1>You're <em>in</em>.</h1>
                <p>Your subscription is active. Time to search smarter.</p>
                <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
                <p class="redirect-note">Redirecting in <span id="countdown">5</span> seconds...</p>
            `;

            let seconds = 5;
            const timer = setInterval(() => {
                seconds--;
                const el = document.getElementById('countdown');
                if (el) el.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = '/dashboard';
                }
            }, 1000);
        }

        function showIncomplete() {
            document.title = 'Checkout Incomplete | HenryHQ';
            document.getElementById('status-content').innerHTML = `
                <div class="icon warning">&#8617;</div>
                <h1>Checkout not completed</h1>
                <p>It looks like you left before completing payment. No charges were made.</p>
                <div class="buttons">
                    <a href="/pricing" class="btn btn-primary">View Plans</a>
                    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            `;
        }

        function showError() {
            document.title = 'Checkout Canceled | HenryHQ';
            document.getElementById('status-content').innerHTML = `
                <h1>Checkout canceled</h1>
                <p>No charges were made. You can try again anytime.</p>
                <div class="buttons">
                    <a href="/pricing" class="btn btn-primary">View Plans</a>
                    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            `;
        }

        checkStatus();
    </script>
</body>
</html>
