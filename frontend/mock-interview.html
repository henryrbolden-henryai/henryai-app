<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview - HenryAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(15, 15, 15, 0.95);
            border-bottom: 1px solid #374151;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
        }

        .logo em {
            font-style: italic;
            color: #22d3ee;
        }

        .exit-btn {
            background: transparent;
            border: 1px solid #374151;
            color: #9ca3af;
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .exit-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Setup Screen */
        .setup-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .setup-card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .setup-card h1 {
            font-size: 1.6rem;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
        }

        .setup-card .subtitle {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #d1d5db;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: #111827;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #22d3ee;
        }

        .start-btn {
            width: 100%;
            background: #22d3ee;
            color: #000000;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .start-btn:hover {
            background: #06b6d4;
        }

        .start-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        /* Chat Interface */
        .chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Progress indicator */
        .progress-bar {
            padding: 16px 20px;
            border-bottom: 1px solid #1f2937;
        }

        .progress-track {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #22d3ee;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #6b7280;
            font-size: 0.8rem;
            margin-top: 8px;
            text-align: center;
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.interviewer {
            display: flex;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message-content {
            background: #1f2937;
            border-radius: 16px;
            border-top-left-radius: 4px;
            padding: 16px 20px;
            max-width: 85%;
        }

        .message-content p {
            color: #d1d5db;
            line-height: 1.7;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: #22d3ee;
            color: #000000;
            border-radius: 16px;
            border-top-right-radius: 4px;
        }

        .message.user .message-content p {
            color: #000000;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Input area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #1f2937;
            background: #0a0a0a;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-wrapper textarea {
            width: 100%;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 14px 16px;
            color: #ffffff;
            font-size: 0.95rem;
            resize: none;
            min-height: 52px;
            max-height: 150px;
            line-height: 1.5;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: #22d3ee;
        }

        .send-btn {
            background: #22d3ee;
            color: #000000;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #06b6d4;
        }

        .send-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        /* Voice mode button */
        .voice-btn {
            background: transparent;
            border: 1px solid #374151;
            color: #9ca3af;
            width: 52px;
            height: 52px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .voice-btn:hover {
            border-color: #22d3ee;
            color: #22d3ee;
        }

        .voice-btn.recording {
            background: #ef4444;
            border-color: #ef4444;
            color: #ffffff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* End Interview Button */
        .end-interview-section {
            text-align: center;
            padding: 16px;
        }

        .end-interview-btn {
            background: transparent;
            border: 1px solid #374151;
            color: #9ca3af;
            padding: 12px 24px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .end-interview-btn:hover {
            border-color: #22d3ee;
            color: #22d3ee;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #374151;
            border-top-color: #22d3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="interview-intelligence.html" class="logo"><em>Henry</em>AI</a>
        <button class="exit-btn" onclick="exitInterview()">Exit Interview</button>
    </header>

    <!-- Setup Screen -->
    <div class="setup-screen" id="setupScreen">
        <div class="setup-card">
            <h1>ðŸŽ¤ Mock Interview</h1>
            <p class="subtitle">Practice a realistic interview with AI feedback</p>

            <form id="setupForm" onsubmit="startInterview(event)">
                <div class="form-group">
                    <label for="setupCompany">Company (optional)</label>
                    <input type="text" id="setupCompany" placeholder="e.g., Stripe">
                </div>

                <div class="form-group">
                    <label for="setupRole">Target Role *</label>
                    <input type="text" id="setupRole" required placeholder="e.g., Senior Product Manager">
                </div>

                <div class="form-group">
                    <label for="setupType">Interview Type *</label>
                    <select id="setupType" required>
                        <option value="recruiter_screen">Recruiter Screen</option>
                        <option value="hiring_manager" selected>Hiring Manager</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="setupDifficulty">Difficulty</label>
                    <select id="setupDifficulty">
                        <option value="easy">Easy - Straightforward questions</option>
                        <option value="medium" selected>Medium - Realistic interview</option>
                        <option value="hard">Hard - Challenging follow-ups</option>
                    </select>
                </div>

                <button type="submit" class="start-btn" id="startBtn">Start Interview</button>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <!-- Progress -->
        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progressText">Question 1 of 5</div>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages"></div>

        <!-- Input -->
        <div class="input-area">
            <div class="input-container">
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">ðŸŽ¤</button>
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Type your answer..." rows="1" onkeydown="handleKeyDown(event)"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">â†’</button>
            </div>
        </div>

        <!-- End Interview -->
        <div class="end-interview-section">
            <button class="end-interview-btn" onclick="endInterview()">End Interview & Get Debrief</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Starting interview...</div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8000' : 'https://henryai-app-production.up.railway.app';

        // State
        let session = {
            id: null,
            questionNumber: 1,
            totalQuestions: 5,
            currentQuestionId: null,
            responseNumber: 1
        };
        let resumeData = null;
        let isRecording = false;
        let mediaRecorder = null;

        // Load context from prep guide if available
        document.addEventListener('DOMContentLoaded', () => {
            // Load resume
            const storedResume = sessionStorage.getItem('resumeData');
            if (storedResume) {
                try {
                    resumeData = JSON.parse(storedResume);
                } catch (e) {}
            }

            // Check for context from prep guide
            const mockContext = sessionStorage.getItem('mockInterviewContext');
            if (mockContext) {
                try {
                    const ctx = JSON.parse(mockContext);
                    document.getElementById('setupCompany').value = ctx.company || '';
                    document.getElementById('setupRole').value = ctx.role || '';
                    document.getElementById('setupType').value = ctx.type || 'hiring_manager';
                } catch (e) {}
            }

            // Auto-resize textarea
            const textarea = document.getElementById('userInput');
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
            });
        });

        // Start interview
        async function startInterview(event) {
            event.preventDefault();

            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.textContent = 'Starting...';

            showLoading('Starting your interview...');

            try {
                const response = await fetch(`${API_BASE}/api/mock-interview/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        company: document.getElementById('setupCompany').value || 'Target Company',
                        role_title: document.getElementById('setupRole').value,
                        job_description: '',
                        resume_json: resumeData || {},
                        interview_stage: document.getElementById('setupType').value,
                        difficulty_level: document.getElementById('setupDifficulty').value
                    })
                });

                if (!response.ok) throw new Error('Failed to start interview');

                const data = await response.json();

                session.id = data.session_id;
                session.currentQuestionId = data.first_question.question_id;
                session.questionNumber = 1;

                // Show chat interface
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';

                // Add first question
                addMessage('interviewer', data.first_question.question_text);
                updateProgress();

                // Speak the question (if TTS available)
                speakText(data.first_question.question_text);

            } catch (error) {
                console.error('Error starting interview:', error);
                alert('Failed to start interview. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Start Interview';
            } finally {
                hideLoading();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // Disable input
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // Add user message
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/api/mock-interview/respond`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question_id: session.currentQuestionId,
                        response_text: message,
                        response_number: session.responseNumber
                    })
                });

                if (!response.ok) throw new Error('Failed to submit response');

                const data = await response.json();

                // Hide typing
                hideTyping();

                if (data.follow_up_question) {
                    // Follow-up question
                    addMessage('interviewer', data.follow_up_question);
                    speakText(data.follow_up_question);
                    session.responseNumber++;
                } else if (data.should_continue === false) {
                    // Move to next question
                    await getNextQuestion();
                }

            } catch (error) {
                console.error('Error sending response:', error);
                hideTyping();
                addMessage('interviewer', "I didn't catch that. Could you repeat your answer?");
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        // Get next question
        async function getNextQuestion() {
            if (session.questionNumber >= session.totalQuestions) {
                // End of interview
                addMessage('interviewer', "That's all the questions I have for you today. Great job! Click 'End Interview' below to see your detailed feedback.");
                return;
            }

            showTyping();

            try {
                const response = await fetch(`${API_BASE}/api/mock-interview/next-question`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: session.id,
                        current_question_number: session.questionNumber
                    })
                });

                if (!response.ok) throw new Error('Failed to get next question');

                const data = await response.json();

                hideTyping();

                session.currentQuestionId = data.question_id;
                session.questionNumber = data.question_number;
                session.responseNumber = 1;

                // Natural transition
                const transitions = [
                    "Great, let me ask you about something else.",
                    "Thanks for that. Moving on...",
                    "Interesting. Here's another question for you.",
                    "Good. Let's explore a different area.",
                    "Okay, here's my next question."
                ];
                const transition = transitions[Math.floor(Math.random() * transitions.length)];

                addMessage('interviewer', `${transition}\n\n${data.question_text}`);
                speakText(data.question_text);
                updateProgress();

            } catch (error) {
                console.error('Error getting next question:', error);
                hideTyping();
            }
        }

        // End interview
        async function endInterview() {
            showLoading('Generating your debrief...');

            try {
                const response = await fetch(`${API_BASE}/api/mock-interview/end`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: session.id
                    })
                });

                if (!response.ok) throw new Error('Failed to end interview');

                const data = await response.json();

                // Store debrief data and redirect
                sessionStorage.setItem('debriefData', JSON.stringify(data));
                window.location.href = 'mock-debrief.html';

            } catch (error) {
                console.error('Error ending interview:', error);
                alert('Failed to generate debrief. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Add message to chat
        function addMessage(role, text) {
            const messages = document.getElementById('messages');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            if (role === 'interviewer') {
                messageDiv.innerHTML = `
                    <div class="avatar">ðŸ‘¤</div>
                    <div class="message-content">
                        <p>${text.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${text.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
            }

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Show/hide typing indicator
        function showTyping() {
            const messages = document.getElementById('messages');
            const typing = document.createElement('div');
            typing.className = 'message interviewer';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="avatar">ðŸ‘¤</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            messages.appendChild(typing);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Update progress
        function updateProgress() {
            const percent = (session.questionNumber / session.totalQuestions) * 100;
            document.getElementById('progressFill').style.width = `${percent}%`;
            document.getElementById('progressText').textContent = `Question ${session.questionNumber} of ${session.totalQuestions}`;
        }

        // Handle keyboard
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Voice recording
        function toggleVoice() {
            const btn = document.getElementById('voiceBtn');

            if (isRecording) {
                stopRecording();
                btn.classList.remove('recording');
                btn.textContent = 'ðŸŽ¤';
            } else {
                startRecording();
                btn.classList.add('recording');
                btn.textContent = 'â¹ï¸';
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                const chunks = [];

                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    await transcribeAudio(blob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Unable to access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            isRecording = false;
        }

        async function transcribeAudio(blob) {
            showLoading('Transcribing...');
            try {
                const formData = new FormData();
                formData.append('audio', blob, 'recording.webm');

                const response = await fetch(`${API_BASE}/api/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userInput').value = data.text;
                    sendMessage();
                }
            } catch (error) {
                console.error('Transcription error:', error);
            } finally {
                hideLoading();
            }
        }

        // TTS
        async function speakText(text) {
            try {
                const response = await fetch(`${API_BASE}/api/tts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice: 'echo' })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                }
            } catch (error) {
                console.error('TTS error:', error);
            }
        }

        // Loading overlay
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // Exit interview
        function exitInterview() {
            if (session.id) {
                if (!confirm('Are you sure you want to exit? Your progress will be lost.')) {
                    return;
                }
            }
            window.location.href = 'interview-intelligence.html';
        }
    </script>
<script src="components/ask-henry.js"></script>
</body>
</html>
