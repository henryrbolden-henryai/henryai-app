<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Role - HenryHQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .analyzing-container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'Instrument Serif', serif;
        }

        .logo em {
            font-style: italic;
        }

        .analyzing-title {
            font-size: 1.5rem;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        .progress-section {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: #60a5fa;
            margin-bottom: 30px;
        }

        .status-message {
            text-align: center;
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 40px;
            min-height: 28px;
        }

        .status-message.active {
            color: #60a5fa;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .preview-cards {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .preview-card {
            background: #111827;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 24px;
            opacity: 0.5;
            transition: all 0.5s ease;
        }

        .preview-card.active {
            opacity: 1;
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
            transform: translateY(-2px);
        }

        .preview-card-title {
            font-size: 0.875rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .preview-card-content {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e5e7eb;
        }

        .preview-card-content.large {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .skeleton {
            background: linear-gradient(90deg, #374151 0%, #4b5563 50%, #374151 100%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            height: 20px;
            margin-bottom: 8px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton.short { width: 60%; }
        .skeleton.medium { width: 80%; }
        .skeleton.long { width: 100%; }

        .error-container {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            display: none;
        }

        .error-container.show {
            display: block;
        }

        .error-title {
            font-size: 1.5rem;
            color: #ef4444;
            margin-bottom: 12px;
        }

        .error-message {
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
        }

        .strength-item {
            display: flex;
            align-items: start;
            gap: 12px;
            padding: 12px;
            background: #1f2937;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #10b981;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .strength-item:nth-child(1) { animation-delay: 0.1s; }
        .strength-item:nth-child(2) { animation-delay: 0.2s; }
        .strength-item:nth-child(3) { animation-delay: 0.3s; }
        .strength-item:nth-child(4) { animation-delay: 0.4s; }

        .checkmark {
            color: #10b981;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="analyzing-container">
        <div class="header">
            <div class="logo"><em>Henry</em>HQ</div>
            <div class="analyzing-title">Analyzing your fit for this role...</div>
        </div>

        <div class="progress-section">
            <div class="timer" id="timer">0.0s</div>
            <div class="status-message active" id="statusMessage">Starting analysis...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- Preview Cards (populate as data streams in) -->
        <div class="preview-cards">
            <!-- Fit Score Card -->
            <div class="preview-card" id="fitScoreCard">
                <div class="preview-card-title">Fit Score</div>
                <div class="preview-card-content large" id="fitScoreValue">
                    <div class="skeleton medium"></div>
                </div>
            </div>

            <!-- Recommendation Card -->
            <div class="preview-card" id="recommendationCard">
                <div class="preview-card-title">Recommendation</div>
                <div class="preview-card-content" id="recommendationValue">
                    <div class="skeleton long"></div>
                </div>
            </div>

            <!-- Strengths Card -->
            <div class="preview-card" id="strengthsCard">
                <div class="preview-card-title">Your Top Strengths</div>
                <div id="strengthsList">
                    <div class="skeleton long"></div>
                    <div class="skeleton medium"></div>
                    <div class="skeleton long"></div>
                </div>
            </div>

            <!-- Market Context Card -->
            <div class="preview-card" id="marketCard">
                <div class="preview-card-title">Market Reality</div>
                <div class="preview-card-content" id="marketValue">
                    <div class="skeleton medium"></div>
                </div>
            </div>
        </div>

        <!-- Error Container (hidden by default) -->
        <div class="error-container" id="errorContainer">
            <div class="error-title">Analysis Failed</div>
            <div class="error-message" id="errorMessage">Something went wrong. Please try again.</div>
            <button class="retry-btn" onclick="retryAnalysis()">Retry Analysis</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://henryai-app-production.up.railway.app';  // Update with your Railway URL

        let startTime;
        let timerInterval;
        let streamingData = {};

        // Start analysis on page load
        window.addEventListener('DOMContentLoaded', () => {
            startAnalysis();
        });

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = `${elapsed.toFixed(1)}s`;
                
                // Update progress bar based on elapsed time (simulate progress)
                const progress = Math.min((elapsed / 25) * 100, 95); // Cap at 95% until complete
                document.getElementById('progressBar').style.width = `${progress}%`;
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                document.getElementById('progressBar').style.width = '100%';
            }
        }

        function updateStatus(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
        }

        function startAnalysis() {
            // Get data from sessionStorage (set by previous page)
            const resumeData = JSON.parse(sessionStorage.getItem('resumeData') || '{}');
            const jdText = sessionStorage.getItem('jdText') || '';
            const jdAnalysis = JSON.parse(sessionStorage.getItem('jdAnalysis') || '{}');
            const preferences = JSON.parse(sessionStorage.getItem('preferences') || '{}');

            if (!resumeData.name || !jdText) {
                showError('Missing required data. Please go back and start over.');
                return;
            }

            const payload = {
                resume: resumeData,
                jd_text: jdText,
                jd_analysis: jdAnalysis,
                preferences: preferences
            };

            startTimer();
            updateStatus('Connecting to analysis engine...');

            // Start streaming analysis
            fetch(`${API_BASE_URL}/api/jd/analyze/stream`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                function processStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            stopTimer();
                            finalizeAnalysis();
                            return;
                        }

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop();

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    handleStreamEvent(data);
                                } catch (e) {
                                    console.error('Failed to parse event:', e, line);
                                }
                            }
                        });

                        processStream();
                    }).catch(error => {
                        stopTimer();
                        showError(`Stream error: ${error.message}`);
                    });
                }

                processStream();
            })
            .catch(error => {
                stopTimer();
                showError(`Connection error: ${error.message}`);
            });
        }

        function handleStreamEvent(data) {
            const { type, field, value, message } = data;

            if (type === 'start') {
                updateStatus(message);
            } 
            else if (type === 'partial') {
                // Update specific fields as they arrive
                if (field === 'fit_score') {
                    updateStatus('Calculating fit score...');
                    const scoreEl = document.getElementById('fitScoreValue');
                    scoreEl.innerHTML = `${value}%`;
                    document.getElementById('fitScoreCard').classList.add('active');
                    streamingData.fit_score = value;
                }
                
                else if (field === 'recommendation') {
                    updateStatus('Determining recommendation...');
                    const recEl = document.getElementById('recommendationValue');
                    recEl.textContent = value;
                    document.getElementById('recommendationCard').classList.add('active');
                    streamingData.recommendation = value;
                }
                
                else if (field === 'strengths' && Array.isArray(value)) {
                    updateStatus('Identifying your strengths...');
                    const listEl = document.getElementById('strengthsList');
                    listEl.innerHTML = '';
                    value.slice(0, 4).forEach((strength, index) => {
                        const item = document.createElement('div');
                        item.className = 'strength-item';
                        item.innerHTML = `
                            <span class="checkmark">&#10003;</span>
                            <span>${strength}</span>
                        `;
                        listEl.appendChild(item);
                    });
                    document.getElementById('strengthsCard').classList.add('active');
                    streamingData.strengths = value;
                }
                
                else if (field === 'expected_applicants') {
                    updateStatus('Analyzing market competition...');
                    const marketEl = document.getElementById('marketValue');
                    marketEl.innerHTML = `<strong>${value}</strong> expected applicants`;
                    document.getElementById('marketCard').classList.add('active');
                    streamingData.expected_applicants = value;
                }
            } 
            else if (type === 'complete') {
                // Store complete data and redirect
                sessionStorage.setItem('analysisData', JSON.stringify(data.data));
                streamingData.complete = data.data;
                updateStatus('Analysis complete!');
                
                // Redirect to results page after brief delay
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 1000);
            } 
            else if (type === 'error') {
                showError(message);
            }
        }

        function finalizeAnalysis() {
            // If we got here without complete event, try to use partial data
            if (!streamingData.complete) {
                showError('Analysis incomplete. Please try again.');
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').classList.add('show');
            document.querySelector('.progress-section').style.display = 'none';
            document.querySelector('.preview-cards').style.display = 'none';
        }

        function retryAnalysis() {
            location.reload();
        }
    </script>
</body>
</html>
