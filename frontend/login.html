<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HenryHQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0b;
            --color-surface: #141416;
            --color-surface-elevated: #1c1c1f;
            --color-border: rgba(255, 255, 255, 0.08);
            --color-border-hover: rgba(255, 255, 255, 0.15);
            --color-text: #fafafa;
            --color-text-secondary: #a1a1aa;
            --color-accent: #22d3ee;
            --color-accent-muted: rgba(34, 211, 238, 0.15);
            --color-success: #4ade80;
            --color-error: #f87171;
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 24px;
            z-index: 100;
        }

        .top-logo {
            font-family: var(--font-display);
            font-size: 2rem;
            text-decoration: none;
            color: var(--color-text);
        }

        .top-logo em {
            font-style: italic;
            color: var(--color-accent);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .tagline-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-graphic {
            width: 54px;
            height: 54px;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.03); }
        }

        .logo-graphic svg {
            animation: pulse 3s ease-in-out infinite;
        }

        .tagline {
            color: var(--color-text);
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
        }


        .auth-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 32px;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--color-border);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .auth-tab:hover {
            color: var(--color-text);
        }

        .auth-tab.active {
            color: var(--color-accent);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--color-accent);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-group input::placeholder {
            color: var(--color-text-secondary);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--color-accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--color-error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: var(--color-success);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--color-accent);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }
        }
    </style>
    <!-- Beta Access Gate -->
    <script>
        if (localStorage.getItem('beta_verified') !== 'true') {
            window.location.href = 'beta-access.html';
        }
    </script>
</head>
<body>
    <!-- Top left logo -->
    <header class="top-header">
        <a href="index.html" class="top-logo"><em>Henry</em>HQ</a>
    </header>

    <div class="login-container">
        <div class="logo-section">
            <div class="tagline-row">
                <!-- HenryHQ Logo Mark -->
                <div class="logo-graphic">
                    <svg width="54" height="54" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="ringGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="strokeGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="85" stroke="url(#ringGradient)" stroke-width="4" fill="none"/>
                        <path d="M55 130 L55 70" stroke="#667eea" stroke-width="9" stroke-linecap="round" fill="none"/>
                        <path d="M145 130 L145 50" stroke="url(#strokeGradient)" stroke-width="9" stroke-linecap="round" fill="none"/>
                        <path d="M55 100 L145 100" stroke="#764ba2" stroke-width="9" stroke-linecap="round" fill="none"/>
                        <circle cx="145" cy="50" r="9" fill="#764ba2"/>
                    </svg>
                </div>
                <p class="tagline">Strategy that gets you hired.</p>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('signin')">Sign In</button>
                <button class="auth-tab" onclick="showTab('signup')">Create Account</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signinForm" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" id="signinEmail" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" placeholder="Your password" required>
                </div>
                <button type="submit" class="submit-btn" id="signinBtn">Sign In</button>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(event)">Forgot your password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="John Smith" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="At least 6 characters" required minlength="6">
                </div>
                <button type="submit" class="submit-btn" id="signupBtn">Join HenryHQ</button>
            </form>

            <!-- Forgot Password Form -->
            <form class="auth-form" id="forgotForm" onsubmit="handleForgotPassword(event)">
                <p style="color: var(--color-text-secondary); margin-bottom: 20px; font-size: 0.9rem;">
                    Enter your email and we'll send you a link to reset your password.
                </p>
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="submit-btn" id="forgotBtn">Send Reset Link</button>
                <div class="forgot-password">
                    <a href="#" onclick="showTab('signin')">Back to Sign In</a>
                </div>
            </form>

        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <script>
        // Check if already logged in
        (async function() {
            const session = await HenryAuth.getSession();
            if (session) {
                // Already logged in, redirect
                const redirect = sessionStorage.getItem('redirectAfterLogin') || 'dashboard.html';
                sessionStorage.removeItem('redirectAfterLogin');
                window.location.href = redirect;
            }
        })();

        function showTab(tab) {
            // Hide all forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));

            // Clear messages
            hideMessages();

            // Show selected
            if (tab === 'signin') {
                document.getElementById('signinForm').classList.add('active');
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
            } else if (tab === 'signup') {
                document.getElementById('signupForm').classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
            } else if (tab === 'forgot') {
                document.getElementById('forgotForm').classList.add('active');
            }
        }

        function showForgotPassword(e) {
            e.preventDefault();
            showTab('forgot');
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span>Please wait...';
            } else {
                btn.disabled = false;
                btn.textContent = btn.id === 'signinBtn' ? 'Sign In' :
                                  btn.id === 'signupBtn' ? 'Join HenryHQ' : 'Send Reset Link';
            }
        }

        async function handleSignIn(e) {
            e.preventDefault();
            hideMessages();
            setLoading('signinBtn', true);

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            const { data, error } = await HenryAuth.signIn(email, password);

            if (error) {
                showError(error.message);
                setLoading('signinBtn', false);
                return;
            }

            // Validate user data - clears localStorage if different user
            await HenryAuth.validateUserData();

            // Migrate localStorage data to Supabase (if any remains for this user)
            await HenryData.migrateFromLocalStorage();

            // Redirect
            const redirect = sessionStorage.getItem('redirectAfterLogin') || 'dashboard.html';
            sessionStorage.removeItem('redirectAfterLogin');
            window.location.href = redirect;
        }

        async function handleSignUp(e) {
            e.preventDefault();
            hideMessages();
            setLoading('signupBtn', true);

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const { data, error } = await HenryAuth.signUp(email, password, name);

            if (error) {
                showError(error.message);
                setLoading('signupBtn', false);
                return;
            }

            // Check if email confirmation is required
            if (data.user && !data.session) {
                showSuccess('Check your email for a confirmation link to complete your registration.');
                setLoading('signupBtn', false);
            } else {
                // Auto-confirmed - new user, send to profile onboarding
                // Clear any old user data first
                HenryAuth.clearUserData();
                // Mark this as a new user so dashboard redirects to profile if they somehow land there
                localStorage.setItem('henryai_needs_onboarding', 'true');
                localStorage.setItem('henryai_current_user_id', data.user.id);
                // Track signup timestamp for welcome flow timing
                localStorage.setItem('signupTimestamp', Date.now().toString());
                localStorage.setItem('hasSeenWelcome', 'false');
                localStorage.setItem('hasSeenWelcomeBack', 'false');
                window.location.href = 'profile-edit.html';
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            hideMessages();
            setLoading('forgotBtn', true);

            const email = document.getElementById('forgotEmail').value;

            const { data, error } = await HenryAuth.resetPassword(email);

            setLoading('forgotBtn', false);

            if (error) {
                showError(error.message);
                return;
            }

            showSuccess('Check your email for a password reset link.');
        }
    </script>
</body>
</html>
