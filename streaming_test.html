<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Job Analysis Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .test-panel {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 32px;
        }

        .test-panel h2 {
            margin-bottom: 24px;
            color: #333;
            font-size: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .result-card {
            background: #f6f8fa;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .result-card.populated {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-color: #667eea;
            animation: lightUp 0.5s ease;
        }

        @keyframes lightUp {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-card h3 {
            font-size: 14px;
            color: #6a737d;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .result-card .value.score-high {
            color: #28a745;
        }

        .result-card .value.score-medium {
            color: #ffa500;
        }

        .result-card .value.score-low {
            color: #dc3545;
        }

        .result-card .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }

        .badge.apply {
            background: #d4edda;
            color: #155724;
        }

        .badge.caution {
            background: #fff3cd;
            color: #856404;
        }

        .badge.skip {
            background: #f8d7da;
            color: #721c24;
        }

        .strengths-list {
            list-style: none;
            margin-top: 8px;
        }

        .strengths-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e1e4e8;
            color: #333;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            height: 32px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .timer {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .event-log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .event-log .event {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }

        .event-log .event .timestamp {
            color: #6a737d;
            margin-right: 8px;
        }

        .event-log .event .type {
            color: #79b8ff;
            margin-right: 8px;
        }

        .status-message {
            text-align: center;
            padding: 16px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Streaming Job Analysis Test</h1>

        <div class="test-panel">
            <h2>Test Input</h2>
            <input type="text" id="company" placeholder="Company Name (e.g., Stripe)" value="Stripe">
            <input type="text" id="role" placeholder="Role Title (e.g., Senior Product Manager)" value="Senior Product Manager">
            <textarea id="jd" placeholder="Paste job description here...">We're looking for a Senior Product Manager to lead our payments platform. Requirements:
- 5+ years of product management experience
- Experience with B2B SaaS products
- Strong technical background
- Proven track record of shipping features at scale</textarea>
            <button id="startBtn" onclick="startAnalysis()">Start Streaming Analysis</button>
        </div>

        <div class="test-panel">
            <h2>Real-Time Results</h2>
            <div class="timer" id="timer">0.0s</div>

            <div class="results-grid">
                <div class="result-card" id="fitScoreCard">
                    <h3>Fit Score</h3>
                    <div class="skeleton" id="fitScoreSkeleton"></div>
                    <div class="value" id="fitScoreValue" style="display: none;"></div>
                </div>

                <div class="result-card" id="recommendationCard">
                    <h3>Recommendation</h3>
                    <div class="skeleton" id="recommendationSkeleton"></div>
                    <div id="recommendationValue" style="display: none;"></div>
                </div>

                <div class="result-card" id="applicantsCard">
                    <h3>Expected Applicants</h3>
                    <div class="skeleton" id="applicantsSkeleton"></div>
                    <div class="value" id="applicantsValue" style="display: none;"></div>
                </div>

                <div class="result-card" id="strengthsCard">
                    <h3>Your Strengths</h3>
                    <div class="skeleton" id="strengthsSkeleton"></div>
                    <ul class="strengths-list" id="strengthsList" style="display: none;"></ul>
                </div>
            </div>

            <div id="statusMessage"></div>

            <div class="event-log" id="eventLog"></div>
        </div>
    </div>

    <script>
        let startTime;
        let timerInterval;

        function logEvent(type, message) {
            const eventLog = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const elapsed = startTime ? ((Date.now() - startTime) / 1000).toFixed(1) : '0.0';
            const event = document.createElement('div');
            event.className = 'event';
            event.innerHTML = `<span class="timestamp">[${elapsed}s]</span><span class="type">${type}</span>${message}`;
            eventLog.appendChild(event);
            eventLog.scrollTop = eventLog.scrollHeight;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                document.getElementById('timer').textContent = `${elapsed}s`;
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateFitScore(score) {
            document.getElementById('fitScoreSkeleton').style.display = 'none';
            const valueEl = document.getElementById('fitScoreValue');
            valueEl.textContent = `${score}%`;
            valueEl.style.display = 'block';

            // Color coding
            if (score >= 70) {
                valueEl.className = 'value score-high';
            } else if (score >= 50) {
                valueEl.className = 'value score-medium';
            } else {
                valueEl.className = 'value score-low';
            }

            document.getElementById('fitScoreCard').classList.add('populated');
            logEvent('DATA', `Fit score: ${score}%`);
        }

        function updateRecommendation(rec) {
            document.getElementById('recommendationSkeleton').style.display = 'none';
            const valueEl = document.getElementById('recommendationValue');
            const badge = document.createElement('span');
            badge.className = `badge ${rec.toLowerCase()}`;
            badge.textContent = rec;
            valueEl.innerHTML = '';
            valueEl.appendChild(badge);
            valueEl.style.display = 'block';
            document.getElementById('recommendationCard').classList.add('populated');
            logEvent('DATA', `Recommendation: ${rec}`);
        }

        function updateStrengths(strengths) {
            document.getElementById('strengthsSkeleton').style.display = 'none';
            const listEl = document.getElementById('strengthsList');
            listEl.innerHTML = '';
            strengths.forEach(strength => {
                const li = document.createElement('li');
                li.textContent = strength;
                listEl.appendChild(li);
            });
            listEl.style.display = 'block';
            document.getElementById('strengthsCard').classList.add('populated');
            logEvent('DATA', `Strengths loaded: ${strengths.length} items`);
        }

        function updateApplicants(count) {
            document.getElementById('applicantsSkeleton').style.display = 'none';
            const valueEl = document.getElementById('applicantsValue');
            valueEl.textContent = `${count}+`;
            valueEl.style.display = 'block';
            document.getElementById('applicantsCard').classList.add('populated');
            logEvent('DATA', `Expected applicants: ${count}+`);
        }

        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${isError ? 'error' : 'success'}`;
        }

        async function startAnalysis() {
            // Reset UI
            document.getElementById('eventLog').innerHTML = '';
            document.querySelectorAll('.result-card').forEach(card => {
                card.classList.remove('populated');
            });
            document.querySelectorAll('.skeleton').forEach(skeleton => {
                skeleton.style.display = 'block';
            });
            document.querySelectorAll('.value').forEach(value => {
                value.style.display = 'none';
            });
            document.getElementById('strengthsList').style.display = 'none';
            document.getElementById('recommendationValue').style.display = 'none';
            document.getElementById('statusMessage').textContent = '';

            // Get input
            const company = document.getElementById('company').value;
            const role = document.getElementById('role').value;
            const jd = document.getElementById('jd').value;

            if (!company || !role || !jd) {
                alert('Please fill in all fields');
                return;
            }

            // Start timer
            startTimer();
            logEvent('START', 'Initiating streaming analysis...');

            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/jd/analyze/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company: company,
                        role_title: role,
                        job_description: jd,
                        resume: null,
                        preferences: null
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                logEvent('CONNECTED', 'Streaming connection established');

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        logEvent('DONE', 'Stream ended');
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));

                            if (data.type === 'partial') {
                                // Progressive updates
                                if (data.field === 'fit_score') {
                                    updateFitScore(data.value);
                                } else if (data.field === 'recommendation') {
                                    updateRecommendation(data.value);
                                } else if (data.field === 'strengths') {
                                    updateStrengths(data.value);
                                } else if (data.field === 'expected_applicants') {
                                    updateApplicants(data.value);
                                }
                            } else if (data.type === 'complete') {
                                // Final data received
                                logEvent('COMPLETE', 'Full analysis data received');
                                console.log('Complete data:', data.data);
                                stopTimer();
                                showStatus('âœ… Analysis complete!');
                            } else if (data.type === 'error') {
                                throw new Error(data.message);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                logEvent('ERROR', error.message);
                showStatus('âŒ Error: ' + error.message, true);
                stopTimer();
            } finally {
                startBtn.disabled = false;
            }
        }

        // Log initial state
        document.addEventListener('DOMContentLoaded', () => {
            logEvent('READY', 'Test page loaded and ready');
        });
    </script>
</body>
</html>
